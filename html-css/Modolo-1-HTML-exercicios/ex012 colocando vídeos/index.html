<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeo hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servido.</p>
    <video width="560" poster="image/pexels-alexey-chudin-15803199.jpg" controls>
        <source src="midia/Meu-Video-modificadov2.mp4" type="video/mp4">
        <source src="midia/Meu-Video-modificadov2.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade de vídeos.</p>
    </video>

    <h1>Inserindo Vídeo do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9rROcKJ_YL4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
