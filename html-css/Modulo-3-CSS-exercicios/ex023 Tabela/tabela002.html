<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        Table
            Thead - cabeça
                TR, TD, TH
            Tbody - corpo
                TR, TD, TH
            Tfoot - rodapé
                TR, TD, TH
    -->
    <table>
        <thead>
            <td>
                <th>Estado</th>
                <th>População</th>
            </td>
        </thead>
        <tbody>
            <td>São Paulo</td>
            <td>45 919 049</td>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
